<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>审批窗口</title>
    <link href="../content/layui/css/layui.css" rel="stylesheet" />
    <link href="../content/wf/audit.css" rel="stylesheet" />
    <script src="../content/jquery.min.js"></script>
    <script src="../content/base64.min.js"></script>
    <script src="../content/layui/layui.all.js"></script>
    <script src="../content/common.js"></script>
    <script src="../content/wf/auditWindow.js"></script>
    <script type="text/javascript">
        $(function () {
            $.AuditWindow({
                select: 'api/smf/{instanceID}/transition/{actorID}/list',
                actorUrl: 'api/smf/{instanceID}/actor/{destination}/next',
                showUrl: 'api/smf/{instanceID}/next/{destination}',
                cooperation: 'api/smf/{instanceID}/cooperation/{actorID}',
                carbonID: 'div.carbon',
                actorID: 'div.actor',
                buttonId: 'input.ok',
                tips: '\u8bf7\u586b\u5199\u5ba1\u6279\u610f\u89c1',
                selectOption: '#ddlOperate'
            });
        });
    </script>
</head>
<body>
    <form class="layui-form" lay-filter="next_form" style="margin:15px;">
        <div class="layui-form-item">
            <label class="layui-form-label">下一步操作</label>
            <div class="layui-input-block">
                <select id="ddlOperate" name="to" lay-filter="operate" class="layui-select"></select>
            </div>
        </div>
        <div class="layui-form-item" id="next_audit_user">
            <label class="layui-form-label">审批人</label>
            <div class="layui-input-block">
                <div class="layui-input actor" style="line-height:38px;">
                    点击选参与者
                </div>
            </div>
        </div>
        <div class="layui-form-item" id="next_audit_carbon">
            <label class="layui-form-label">抄送人</label>
            <div class="layui-input-block">
                <div class="layui-input carbon" style="line-height:38px;">
                    点击选择抄送人
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审批意见</label>
            <div class="layui-input-block">
                <textarea name="message" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="text-align:center;">
            <div id="btnGroup">
                <input type="button"
                       value="确定"
                       class="layui-btn layui-btn-normal ok" />
            </div>
        </div>
    </form>
</body>
</html>
