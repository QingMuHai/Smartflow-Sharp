<!DOCTYPE html>
<html>
<head>
    <title>流程督办</title>
    <link href="../content/common.css" rel="stylesheet" />
    <link href="../content/layui/css/layui.css" rel="stylesheet" />
    <script src="../content/jquery.min.js"></script>
    <script src="../content/layui/layui.all.js"></script>
    <script src="../content/base64.min.js"></script>
    <script src="../content/common.js"></script>

</head>
<body>
    <div class="layui-container" style="padding-top:20px;">
        <table class="layui-hide" id="supervise-table" lay-filter="supervise-table"></table>
    </div>
    <script type="text/html" id="list-bar">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn" id="change" lay-event="change" title="参与者"><i class="layui-icon layui-icon-user"></i>参与者</button>
            <button type="button" class="layui-btn" id="kill" lay-event="kill" title="终止流程"><i class="layui-icon layui-icon-circle"></i>终止流程</button>
            <button type="button" class="layui-btn" id="delete" lay-event="delete" title="删除"><i class="layui-icon layui-icon-delete"></i>删除</button>
            <button type="button" class="layui-btn" id="reboot" lay-event="reboot" title="重新发起"><i class="layui-icon layui-icon-top"></i>重新发起</button>
        </div>
    </script>
    <script src="../content/wf/supervise.js"></script>
</body>
</html>
