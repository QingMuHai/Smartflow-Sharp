<!DOCTYPE html>
<html>
<head>
    <title>Smartflow-Sharp 工作流程列表</title>
    <link href="../content/layui/css/layui.css" rel="stylesheet" />
    <link href="../content/wf/ztree/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../content/wf/layui.extension.css" rel="stylesheet" />
    <script src="../content/jquery.min.js"></script>
    <script src="../content/layui/layui.all.js"></script>
    <script src="../content/wf/ztree/jquery.ztree.all.min.js"></script>
    <script src="../content/common.js"></script>
</head>
<body>
    <div class="layui-container layui-table-container p10">
        <blockquote class="layui-elem-quote">
            <form class="layui-form" lay-filter="form-search">
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-md4">
                            <label class="layui-form-label">业务类型</label>
                            <div class="layui-input-block" style="position:relative;">
                                <input type="text" id="txtCategoryName" class="layui-input" onclick="$('#zc').show()" readonly placeholder="按类别筛选" />
                                <input type="text" id="hidCategoryCode" name="CategoryCode"  style="display:none;"/>
                                <div class="ztree-container" id="zc" onmouseleave="$('#zc').hide()">
                                    <div class="ztree" id="ztree"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-block" style="position:relative;">
                                <input type="text" name="Key" class="layui-input" placeholder="按流程名称模糊查询" />
                            </div>
                        </div>
                        <div class="layui-col-md4" style="text-align:right;">
                            <button type="button" class="layui-btn" id="search" title="查询"><i class="layui-icon layui-icon-search"></i>查询</button>
                            <button type="reset" class="layui-btn" id="reset" title="重置"><i class="layui-icon layui-icon-fonts-clear"></i>重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </blockquote>
        <table class="layui-hide" id="struct-table" lay-filter="struct-table"></table>
    </div>
    <script type="text/html" id="struct-col-checkbox">
        <input type="checkbox" name="Status" value="{{d.Status}}" code="{{d.NID}}" title="启用" lay-filter="form-status" {{ d.Status == 1 ? 'checked' : '' }}>
    </script>
    <script type="text/html" id="list-bar">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn" id="add" lay-event="add" title="新增"><i class="layui-icon layui-icon-add-1"></i>新增</button>
            <button type="button" class="layui-btn" id="edit" lay-event="edit" title="编辑"><i class="layui-icon layui-icon-edit"></i>编辑</button>
            <button type="button" class="layui-btn" id="delete" lay-event="delete" title="删除"><i class="layui-icon layui-icon-delete"></i>删除</button>
        </div>
    </script>
    <script src="../content/wf/list.js"></script>
</body>
</html>
